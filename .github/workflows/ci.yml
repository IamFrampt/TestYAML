name: YamlsucksCI

on:
  workflow_dispatch

env:
  APP_NAME: "DucksAreReal"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Install dependencies
        run: dotnet restore ./TestYAML/TestYAML.csproj

      - name: Build project
        run: dotnet build ./TestYAML/TestYAML.csproj -c Release

      - name: Publish project
        run: dotnet publish ./TestYAML/TestYAML.csproj -c Release --output ./publish

      - name: Upload to Azure Storage
        uses: Azure/cli@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az storage blob upload-batch --destination workflow --source ./publish --connection-string "BlobEndpoint=https://yamlsuckswilly.blob.core.windows.net/;QueueEndpoint=https://yamlsuckswilly.queue.core.windows.net/;FileEndpoint=https://yamlsuckswilly.file.core.windows.net/;TableEndpoint=https://yamlsuckswilly.table.core.windows.net/;SharedAccessSignature=sv=2022-11-02&ss=bfqt&srt=sco&sp=rwdlacupiytfx&se=2023-08-30T22:59:41Z&st=2023-08-23T14:59:41Z&spr=https&sig=2NndHXEPDtwvqw9hATeu%2Ba6MLu7mab6Ohg7Fy9ZK7bs%3D"
